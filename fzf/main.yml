---
- name: Clone fzf repository
  shell: |
    if [ ! -d ~/.fzf ]; then
      git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
    fi
  tags: [fzf, install]

- name: Install fzf
  shell: |
    if [ -d ~/.fzf ] && [ ! -f ~/.fzf/bin/fzf ]; then
      ~/.fzf/install --all --no-update-rc
    fi
  tags: [fzf, install]
